<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>bootstrap buttons</title>
</head>

<body>
    <div class="container">
        <div class="card bg-light border-primary text-center">
            <h1 class="card-header text-primary">bootstrap buttons</h1>
            <div class="card-body">
                <h3 class="card-title">by color</h3>
                <div class="card-text">
                    <button class="btn btn-primary">button</button>
                    <button class="btn btn-success">button</button>
                    <button class="btn btn-info">button</button>
                    <button class="btn btn-disabled">button</button>
                    <button class="btn btn-link">button</button>

                    <button class="btn btn-danger">button</button>
                    <button class="btn btn-warning">button</button>
                    <button class="btn btn-light">button</button>
                    <button class="btn btn-dark">button</button>
                </div>
            </div>

            <hr>
            <div class="card-body">
                <h3 class="card-title">by outline-color</h3>
                <div class="card-text">
                    <button class="btn btn-outline-primary">button</button>
                    <button class="btn btn-outline-success">button</button>
                    <button class="btn btn-outline-info">button</button>
                    <button class="btn btn-outline-disabled">button</button>
                    <button class="btn btn-outline-link">button</button>
                    <button class="btn btn-outline-danger">button</button>
                    <button class="btn btn-outline-warning">button</button>
                    <button class="btn btn-outline-light text-secondary">button</button>
                    <button class="btn btn-outline-dark">button</button>
                    <hr>
                </div>
            </div>

            <div class="card-body">
                <h3 class="card-title">outlined button group</h3>
                <div class="card-text">
                    <div class="btn-group">
                        <button class="btn btn-outline-primary">button</button>
                        <button class="btn btn-outline-success">button</button>
                        <button class="btn btn-outline-info">button</button>
                        <button class="btn btn-outline-danger">button</button>
                        <button class="btn btn-outline-warning">button</button>
                        <button class="btn btn-outline-dark">button</button>
                    </div>
                    <hr>
                </div>
            </div>

            <div class="card-body">
                <h3 class="card-title">by color</h3>
                <div class="card-text">
                    <div class="btn-group">
                        <button class="btn btn-primary">button</button>
                        <button class="btn btn-success">button</button>
                        <button class="btn btn-info">button</button>

                        <button class="btn btn-danger">button</button>
                        <button class="btn btn-warning">button</button>
                        <button class="btn btn-light">button</button>
                        <button class="btn btn-dark">button</button>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
